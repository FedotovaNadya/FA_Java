<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <header th:insert="~{blocks/header :: header}"></header>
    <main>
        <div class="container mt-5">
            <div th:each="el: ${article}" class="alert alert-info mt-2">
                <h3 th:text="${el.title}"></h3>
                <p th:text="${el.full_text}"></p>
                <p><b>Просмотры: </b><span th:text="${el.views}"></span></p>
                <a th:href="${el.id}+'/edit'" class="btn btn-warning">Edit</a>
                <form th:action="'/blog/'+${el.id}+'/remove'" method="post">
                    <button type="submit" class="btn btn-warning">Delete</button>
                </form>
            </div>

        </div>
        <div th:each="el: ${article}" class="container mt-5">
            <form th:action="'/blog/'+${el.id}+'/comment'" method="post">
                <input type="text" name="author" placeholder="Введите ваше имя"><br>
                <textarea name="full_text" id="full_text" cols="30" rows="10" placeholder="Введите текст комментария"></textarea><br>
                <button type="submit">Отправить</button>
            </form>
            <br><br>
            <div th:each="com: ${comments}" class="alert alert-info mt-2">
                <p th:text="${com.author}">sdfnsdfn;</p><br>
                <p th:text="${com.full_text}"></p><br>
                <br>
            </div>

        </div>
        <!-- /.container -->
    </main>
    <!-- FOOTER -->
    <footer th:insert="~{blocks/footer :: footer}">
    </footer>

    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


</body>

</html>
