<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title> Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <main>
        <div class="container mt-5">
            <div th:each="el: ${article}" class="alert alert-info mt-2">
                <h3 th:text="${el.title}"></h3>
                <p th:text="${el.full_text}"></p>
                <p th:text="${el.views}"></p>
                <a th:href="'blog/'+${el.id}+'/edit'" class="btn btn-warning">Edit</a>
                <a th:href="'blog/'+${el.id}+'/remove'" class="btn btn-warning">Delete</a>
            </div>
        </div><!-- /.container -->
    </main>
    <!-- FOOTER -->
    <footer th:insert="blocks/footer :: footer">
    </footer>
        
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        
      
</body>
</html>
